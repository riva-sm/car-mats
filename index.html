<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Evarugs в твоем городе</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__phone">
            <div class="header__phone-img">
              <img src="img/phone.svg" alt="иконка телефона" />
            </div>
            <div class="header__phone-text">
              <span>+375 29 292-29-29 (VEL)</span>
              <span>+375 33 333-33-33 (МТС) </span>
            </div>
          </div>
          <div class="header__maps">
            <div class="header__maps-img">
              <img src="img/maps.svg" alt="иконка адреса" />
            </div>
            <span>ваш город</span>
          </div>
          <div class="header__inst">
            <div class="header__maps-img">
              <img src="img/instagram.svg" alt="иконка инстаграм" />
            </div>
            <span>посетите нашу страницу</span>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__inst">
            <h3 class="footer__title">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
            <div class="footer__inst-img">
              <img src="img/instagram.png" alt="инстаграм иконка цветная" />
            </div>
          </div>
          <div class="footer__phone">
            <h3 class="footer__title">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
            <ul>
              <li>+375 29 292-29-29 (VEL)</li>
              <li>+375 33 333-33-33 (МТС)</li>
            </ul>
          </div>
          <div class="footer__details">
            <h3 class="footer__title">О НАС</h3>
            <ul>
              <li>
                Индивидуальное изготовление EVA ковриков для вашего автомобиля
              </li>
              <li>ваш город</li>
            </ul>
          </div>
          <div class="footer__decor-1">
            <img src="img/decor-small.svg" alt />
          </div>
          <div class="footer__decor-2">
            <img src="img/decor-big.svg" alt />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
